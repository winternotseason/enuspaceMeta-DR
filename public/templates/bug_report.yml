name: Bug Report
description: "서비스 버그에 대해 신고합니다."
title: "[BUG]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      description: 어떤 문제가 발생했나요? 상세히 적어주세요.
      placeholder: ex) 로그인 버튼을 눌렀는데 반응이 없습니다.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 재현 방법
      description: 버그가 발생하는 순서를 적어주세요.
      placeholder: |
        1. '...' 페이지로 이동
        2. '...' 버튼 클릭
        3. 오류 발생
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: 스크린샷 및 참고 자료
      description: 스크린샷이나 에러 로그가 있다면 여기에 붙여넣기(Ctrl+V) 하거나 드래그해 주세요.
      placeholder: 이미지를 여기에 놓아주세요!
    validations:
      required: false